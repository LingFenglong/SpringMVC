<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Info</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="8px" style="text-align: center;">
        <tr>
            <th colspan="5">Employee Info</th>
        </tr>
        <tr>
            <th>id</th>
            <th>last name</th>
            <th>email</th>
            <th>gender</th>
            <th>options</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}">null</td>
            <td th:text="${employee.lastName}">null</td>
            <td th:text="${employee.email}">null</td>
            <td th:text="${employee.gender}">null</td>
            <td>
                <a id="deleteLink" th:href="@{'/employee/' + ${employee.id}}">delete</a>
                <br/>
                <a href="">update</a>
            </td>
        </tr>
    </table>

    <form method="post">
        <input type="hidden" name="_method" value="delete"/>
    </form>
</body>
    <script>
        let deleteLink = document.getElementById("deleteLink")
        deleteLink.addEventListener('click', function (event) {
            deleteLink.preventDefault
            deleteLink.action = event.target.href
            deleteLink.submit
        })

    </script>
</html>
